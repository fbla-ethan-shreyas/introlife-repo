{% extends 'base.html' %}
{% block createpost_content %}
<div class = "container">
    <div class = "row">
        <h1>Create A Post</h1>
    </div>
    <form method = "POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class = "btn btn-primary" type = "submit">Post</button>
    </form>
</div>
{% endblock createpost_content %}
