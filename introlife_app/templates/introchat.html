{% extends 'base.html' %}
{% block introchat_content %}

{% if user.is_authenticated %}
<div class = "container">
    <div class = "row">
        <h1>{{ user.username }}'s feed</h1>
    </div>
</div>
{% else %}
<div class = "container">
    <div class = "row">
        <h1>Welcone to IntroChat.</h1>
        <h3>It looks like you aren't logged in- create an account to join the fun!</h3>
    </div>
</div>
{% endif %}

{% endblock introchat_content %}
