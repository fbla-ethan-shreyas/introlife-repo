{% extends 'base.html' %}
{% block login_content %}
{% load crispy_forms_tags %}

<div class = "container py-5">
    <h1>Login</h1>
    <form method = "POST">
        {% csrf_token %}
        {{ login_form|crispy }}
        <button class = "btn btn-primary" type = "submit">Login</button>
    </form>
    {% if messages %}
<ul class = "messages">
    {% for message in messages %}
        <li {% if message.tags %} class = "{{ message.tags }}" {% endif %}>
            {{ message }}
        </li>
    {% endfor %}
</ul>
{% endif %}
</div>

{% endblock login_content %}
