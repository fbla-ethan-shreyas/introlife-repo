{% extends 'base.html' %}
{% block post_content %}
<div class = "container">
    <div class = "column">
        <h1 id = "aboutus">{{ post.title }}</h1>
        <br>
        <h3 id = "centerpls">Written by {{ post.author }}</h3>
    </div>
    <p>{{ post.body }}</p>
</div>
{% endblock post_content %}
