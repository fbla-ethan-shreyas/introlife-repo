{% extends 'base.html' %}
{% block subscribe_content %}
<div class = "container">
        <form method = "post">
            {% csrf_token %}
            <div class = "form-group">
                <input type="email" name = "email" placeholder = "Please enter your email to subscribe">
                <button class = "btn btn-primary" type = "submit">Submit</button>
            </div>
        </form>
</div>
{% if messages %}
<ul class = "messages">
    {% for message in messages %}
        <li {% if message.tags %} class = "{{ message.tags }}" {% endif %}>
            {{ message }}
        </li>
    {% endfor %}
</ul>
{% endif %}
{% endblock subscribe_content %}
